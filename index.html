    <!-- Vazirmatn Font -->

    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      [data-theme="dark"] ::-webkit-scrollbar-track {
        background: #2d3748; /* bg-gray-800 */
      }
      [data-theme="dark"] ::-webkit-scrollbar-thumb {
        background: #718096; /* bg-gray-500 */
      }
      [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
        background: #a0aec0; /* bg-gray-400 */
      }
      @media print {
        @page {
            size: A4 portrait;
            margin: 1.5cm;
        }
        .personnel-print-area {
            @page {
                size: A4 landscape;
                margin: 1cm;
            }
        }
        .payslip-print-area {
            @page {
                size: A4 portrait;
                margin: 1cm;
            }
        }
        body * {
          visibility: hidden;
        }
        .print-area, .print-area * {
          visibility: visible;
        }
        .print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          font-size: 10pt;
        }
        .no-print {
            display: none !important;
        }
        .print-no-wrap {
            white-space: nowrap !important;
        }
         .print-area table {
            width: 100%;
            border-collapse: collapse;
        }
        .print-area th, .print-area td {
            border: 0.5pt solid #999; /* Softer borders for both modes */
            padding: 4px;
            text-align: center;
        }
        .print-area.payslip-print-area table { font-size: 11pt; }
        .print-area h1, .print-area h2, .print-area p { text-align: center; }

        /* --- MONOCHROME MODE --- */
        .print-monochrome {
            -webkit-print-color-adjust: economy !important;
            print-color-adjust: economy !important;
        }
        .print-monochrome * {
            color: #000 !important;
            box-shadow: none !important;
            text-shadow: none !important;
        }
        .print-monochrome td[style*="background-color"],
        .print-monochrome th[style*="background-color"] {
            background-color: transparent !important;
        }
        .print-monochrome thead tr {
            background-color: #f2f2f2 !important; /* Light gray for header row */
        }
        .print-monochrome .table-alternating-rows tbody tr:nth-child(even) td {
            background-color: #f9f9f9 !important; /* Alternating rows for summary/personnel */
        }
        .print-monochrome img {
            filter: grayscale(100%);
        }

        /* --- COLOR MODE --- */
        .print-color {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
        .print-color .table-alternating-rows tbody tr:nth-child(even) td {
            background-color: #f9f9f9 !important; /* Subtle alternating rows */
        }

        /* Specific styles for AttendanceSummaryReport */
        .summary-report-print th.vertical-header {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            white-space: nowrap;
            padding: 8px 4px !important;
            vertical-align: middle;
            transform: rotate(180deg);
        }
        .summary-report-print .numeric-col {
            width: 5%;
        }
        .print-area table.attendance-list-report { font-size: 9pt; }
      }
    </style>
